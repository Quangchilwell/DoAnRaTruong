<!DOCTYPE html>
<html>
<head th:replace="common/head :: head(~{::title},~{::link})">
<meta charset="UTF-8">
<title>Thêm mới thứ</title>
<link rel="stylesheet" href="">
</head>
<body>
	<div class="container">
		<h2>Thêm mới học viên tương lai</h2>
		<form id="form-validation" action="/tvv/add-future-student"
			method="post" th:object="${futureStudentDTO}">
			<div class="form-group">
				<label for="day">Họ tên người đăng kí</label> <input type="text"
					th:field="*{name}" class="form-control" />
			</div>

			<div class="form-group">
				<label>Số điện thoại</label> <input type="tel" th:field="*{phone}"
					class="form-control" />
			</div>

			<div class="form-group">
				<label>Email</label> <input type="text" th:field="*{email}"
					class="form-control" />
			</div>

			<div class="form-group">
				<label>Nguyện vọng</label> <input type="text"
					th:field="*{aspiration}" class="form-control" />
			</div>

			<button type="submit" class="btn btn-default">Thêm mới</button>
			<a class="btn btn-primary" th:href="@{/admin/future-student-list}">Danh
				sách đăng kí</a>
		</form>
	</div>


</body>
</html>
