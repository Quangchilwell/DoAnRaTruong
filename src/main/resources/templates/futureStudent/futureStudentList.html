<!DOCTYPE html>
<html>
<head th:replace="common/head :: head(~{::title},~{::link})">
<meta charset="UTF-8">
<title>Danh sách đăng kí trên web</title>
<link rel="stylesheet" href="">
</head>

<body>
	<header th:replace="common/headerAdminOnlCourse :: headerAdminOnlCourse"></header>
	<div class="container">
		<h2>Danh sách đăng kí trên web</h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Người đăng kí</th>
					<th>Số điện thoại</th>
					<th>Email</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="student: ${students}">
					<td th:text="${student.id}"></td>
					<td th:text="${student.name}"></td>
					<td th:text="${student.phone}"></td>
					<td th:text="${student.email}"></td>
					<td>
						<a th:href="@{/tvv/update-future-student/__${student.id}__}">Sửa</a> |
						<a th:href="@{/tvv/info-future-student/__${student.id}__}">Thông tin</a> |
						<a 
							class="option-from-user btn-force-delete" 
							th:dataid="${student.id}"
							data-toggle="modal"
							data-target="#myModal"
							href="">Xóa</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<a class="btn btn-primary" th:href="@{/tvv/add-future-student}">Thêm mới</a>
		<a class="btn btn-primary" th:href="@{/tvv/appointment-schedule-list}">Danh sách đăng kí lên lịch hẹn</a>
		
		<form action="/tvv/delete-future-student/" name="force-delete-form" method="post"></form>

		<div th:replace="common/deleteModal :: deleteModal"></div>
		
		<script th:src="@{/js/app.js}" type="text/javascript"></script>
	</div>
</body>
</html>
