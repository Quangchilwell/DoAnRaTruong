<!DOCTYPE html>
<html>
<head th:replace="common/head :: head(~{::title},~{::link})">
<meta charset="UTF-8">
<title>Điểm danh buổi học</title>
<link rel="stylesheet" href="">
</head>
<body>
	<header th:replace="common/headerAdmin :: headerAdmin"></header>
	<div class="container">
		<h2>
			Điểm danh buổi học ngày <span th:text="${date}"></span> 
			cho lớp học <span th:text="${class.name}"></span>
		</h2>
	
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Mã học viên</th>
					<th>Họ tên</th>
					<th>Điểm danh</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="student: ${studentDTOs}">
					<td th:text="${student.studentDTO.id}"></td>
					<td th:text="${student.studentDTO.name}"></td>
					<td>
						<a th:href="@{/admin/classDay/student-attendance/present(idStudent=${student.studentDTO.id}, idClass=${class.id})}">Đi học</a> |
						<a th:href="@{/admin/classDay/student-attendance/absent(idStudent=${student.studentDTO.id}, idClass=${class.id})}">Vắng</a>
					</td>

				</tr>
			</tbody>
		</table>
		
		<a class="btn btn-primary" th:href="@{/admin/classDay/confirm-complete-lesson/__${class.id}__}">Xác nhận hoàn thành buổi học</a>
	</div>
</body>
</html>
