<!DOCTYPE html>
<html>
<head th:replace="common/head :: head(~{::title},~{::link})">
<meta charset="UTF-8">
<title>Cập nhật trạng thái học viên</title>
<link rel="stylesheet" href="">
</head>
<body>
	<header th:replace="common/headerAdmin :: headerAdmin"></header>
	<div class="container">
		<h1>Xác nhận học viên đủ điều kiện qua lớp</h1>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Mã học viên</th>
					<th>Họ tên</th>
					<th>Ngày sinh</th>
					<th>Lựa chọn</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="re: ${reDtos}">
					<td th:text="${re.studentDTO.id}"></td>
					<td th:text="${re.studentDTO.name}"></td>
					<td th:text="${re.studentDTO.birthday}"></td>
					
					<td>
						<a th:href="@{/admin/completed-class/student-passed-class/__${re.id}__}">Qua lớp</a> |
						<a>Không qua lớp</a>
					</td>

				</tr>
			</tbody>
		</table>
		
		<div style="text-align: center;" th:if="${reDtos.size() == 0}">
			<p>Đã cập nhật điều kiện cho tất cả các học sinh trong lớp.  <a>Xem chi tiết</a> </p>
		</div>
	</div>
</body>
</html>
