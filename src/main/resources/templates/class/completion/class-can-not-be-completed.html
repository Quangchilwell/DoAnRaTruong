<!DOCTYPE html>
<html>
<head th:replace="common/head :: head(~{::title},~{::link})">
<meta charset="UTF-8">
<title>Chưa thể hoàn thành lớp học</title>
<link rel="stylesheet" href="">
</head>

<body>
	<style>
		.wrapper{
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		
		.btn-primary{
			margin-top: 20px
		}
	</style>

	<header th:replace="common/headerAdmin :: headerAdmin"></header>
	<div class="container">
	<div class="wrapper">
		<h2 style="text-align: center;">
			Chưa thể hoàn thành lớp học <span th:text="${class.name}"></span> 
			tại ngày <span th:text="${today}"></span>. 
			Vui lòng điểm danh cho <span th:text="${quantityStudents}"></span> học viên còn lại
		</h2>
		
		<a class="btn btn-primary" th:href="@{/admin/lesson-completed(idClass=${class.id})}">Quay lại</a>
	
	</div>
	</div>
</body>
</html>
