<!DOCTYPE html>
<html>
<head th:replace="common/head :: head(~{::title},~{::link})">
<meta charset="UTF-8">
<title>Đóng tiền học phí</title>
<link rel="stylesheet" href="">
</head>
<body>
<header th:replace="common/headerAdmin :: headerAdmin"></header>
  <div class="container">
    <h2>Cập nhật hóa đơn</h2>
    <form action="/admin/update-invoice" method="post" th:object="${invoice}">
    
    	<input type="hidden" th:field="*{id}">
      	<div class="form-group">
	        <label>Số tiền học viên đóng</label>
	        <input name="money" type="number" class="form-control"/> 	
      	</div>

	      <div class="form-group">
	        <label>Ghi chú</label>
	        <textarea th:field="*{note}" type="text" class="form-control"></textarea>
	      </div>
	
	      <button type="submit" class="btn btn-default">Đóng tiền</button>
	      <a class="btn btn-primary" th:href="@{/admin/invoice-list}">Danh sách hóa đơn</a>
    </form>
  </div>
</body>
</html>
