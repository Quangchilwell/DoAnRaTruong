<!DOCTYPE html>
<html>
<head th:replace="common/head :: head(~{::title},~{::link})">
<meta charset="UTF-8">
<title>Thêm mới thứ</title>
<link rel="stylesheet" href="">
</head>
<body>
	<div class="container">
		<h2>Cập nhật thứ</h2>
		<form id="form-validation" action="/admin/update-day-of-week" method="post" th:object="${dayOfWeekDTO}">
			<input type="hidden" th:field="*{id}"/>
			
			<div class="form-group">
				<label for="day">Thứ</label> <input
					type="number" th:field="*{day}" class="form-control" />
				<span class="form-message"></span>
				<p style="color: red;" th:each="error: ${#fields.errors('day')}"
					th:text="#{validation.require}"></p>
			</div>

			<button type="submit" class="btn btn-default">Cập nhật</button>
			<a class="btn btn-primary" th:href="@{/admin/day-of-week-list}">Danh
				sách thứ</a>
		</form>
	</div>

	
</body>
</html>
