<!DOCTYPE html>
<html>
<head th:replace="common/head :: head(~{::title},~{::link})">
<meta charset="UTF-8">
<title>Các thứ trong tuần</title>
<link rel="stylesheet" href="">
</head>

<body>
	<header th:replace="common/headerAdmin :: headerAdmin"></header>
	<div class="container">
		<h2>Các thứ trong tuần</h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Thứ</th>
					<th>Ngày tạo</th>
					<th>Ngày cập nhật mới nhất</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="day: ${dayOfWeekDTOs}">
					<td th:text="${day.id}"></td>
					<td th:text="${day.day}"></td>
					<td th:text="${day.createdDate}"></td>
					<td th:text="${day.updatedDate}"></td>
					<td>
						<a th:href="@{/admin/update-day-of-week/__${day.id}__}">Sửa</a> |
						<a 
							class="option-from-user btn-force-delete" 
							th:dataid="${day.id}"
							data-toggle="modal"
							data-target="#myModal"
							href="">Xóa</a>
					</td>

				</tr>
			</tbody>
		</table>
		<a class="btn btn-primary" th:href="@{/admin/add-day-of-week}">Thêm
			mới</a>
		
		<form action="/admin/delete-day-of-week/" name="force-delete-form" method="post"></form>

		<div th:replace="common/deleteModal :: deleteModal"></div>
		
		<script th:src="@{/js/app.js}" type="text/javascript"></script>
	</div>
</body>
</html>
