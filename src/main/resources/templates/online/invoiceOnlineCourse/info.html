<!DOCTYPE html>
<html>
<head th:replace="common/head :: head(~{::title},~{::link})">
<meta charset="UTF-8">
<title>Thông tin hóa đơn</title>
<link rel="stylesheet" href="">
</head>
<body>
	<header th:replace="common/headerAdminOnlCourse :: headerAdminOnlCourse"></header>
	<div class="container">
		<h2>Thông tin hóa đơn thanh toán khóa học online</h2>
		<div class="table-responsive">
			<table class="table">
				<tr>
					<th>Mã hóa đơn</th>
					<td th:text="${invoice.id}"></td>
				</tr>
				
				<tr>
					<th>Mã tài khoản thanh toán</th>
					<td th:text="${invoice.accountStudentDTO.id}"></td>
				</tr>
				
				<tr>
					<th>Họ tên người thanh toán</th>
					<td th:text="${invoice.accountStudentDTO.name}"></td>
				</tr>
				
				
				<tr>
					<th>Ngày thanh toán</th>
					<td th:text="${invoice.buyDate}"></td>
				</tr>
				
				<tr>
					<th>Tổng tiền hóa đơn</th>
					<td>
						<span th:text="${#numbers.formatDecimal(invoice.totalPrice, 0, 'COMMA', 0, 'POINT')}">
							1,145,000
						</span> VNĐ
					</td>
				</tr>
				
			</table>
		</div>
		<a class="btn btn-primary" th:href="@{/admin/invoices-online-course-list}">Danh sách hóa đơn</a>
		
	</div>
</body>
</html>
