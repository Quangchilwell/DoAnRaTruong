<!DOCTYPE html>
<html>
<head th:replace="common/head :: head(~{::title},~{::link})">
<meta charset="UTF-8">
<title>Danh sách mã giảm giá</title>
<link rel="stylesheet" href="">
</head>

<body>
	<header th:replace="common/headerAdmin :: headerAdmin"></header>
	<div class="container">
		<h2>Danh sách ca học</h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Tên mã giảm</th>
					<th>Phần trăm giảm</th>
					<th>Số tiền giảm</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="code: ${codeDTOs}">
					<td th:text="${code.id}"></td>
					<td th:text="${code.name}"></td>
					<td th:text="${code.discountPercent}"></td>
					<td th:text="${code.discountPrice}"></td>
					<td>
						<a th:href="@{/admin/info-discount-code/__${code.id}__}">Thông tin</a> |
						<a th:href="@{/admin/update-discount-code/__${code.id}__}">Sửa</a> |
						<a 
							class="option-from-user btn-force-delete" 
							th:dataid="${code.id}"
							data-toggle="modal"
							data-target="#myModal"
							href="">Xóa</a>
					</td>

				</tr>
			</tbody>
		</table>
		<a class="btn btn-primary" th:href="@{/admin/add-discount-code}">Thêm
			mới</a>
		
		<form action="/admin/delete-discount-code/" name="force-delete-form" method="post"></form>

		<div th:replace="common/deleteModal :: deleteModal"></div>
		
		<script th:src="@{/js/app.js}" type="text/javascript"></script>
	</div>
</body>
</html>
