<!DOCTYPE html>
<html>
<head th:replace="common/head :: head(~{::title},~{::link})">
<meta charset="UTF-8">
<title>Đăng kí giáo viên cho khóa học</title>
<link rel="stylesheet" href="">
</head>
<body>
	<div class="container">
		<h2>Đăng kí giáo viên cho khóa học <span th:text="${course.name}"></span> </h2>
		<form id="form-validation" action="/admin/online-course-register" 
			method="post" th:object="${onlineCourseDetailDTO}">
			
			<input name="idCourse" th:value="${course.id}" type="hidden"/>
			
			<div class="form-group">
	        	<label for="" class="form-label">Loại khóa học</label>
	        	<select th:field="*{idTeacher}" class="form-control">
	        		<option th:each="teacher: ${teachers}" th:text="${teacher.name}" 
	        			th:value="${teacher.id}" />
	        	</select>
        	</div>
					
			<div class="form-group">
				<label>Mô tả</label>
				<textarea th:field="*{description}" type="text" class="form-control"></textarea>
			</div>
			
			<button type="submit" class="btn btn-default">Thêm mới</button>
			<a class="btn btn-primary" th:href="@{/admin/online-course-list}">Danh
				sách khóa học Online</a>
		</form>
	</div>

	
</body>
</html>
