<!DOCTYPE html>
<html>
<head th:replace="common/head :: head(~{::title},~{::link})">
<meta charset="UTF-8">
<title>Thông tin loại khóa học</title>
<link rel="stylesheet" href="">
</head>
<body>
	<header th:replace="common/headerAdminOnlCourse :: headerAdminOnlCourse"></header>
	<div class="container">
		<h2>Chi tiết khóa học</h2>
		<div class="table-responsive">
			<table class="table">
				<tr>
					<th>ID</th>
					<td th:text="${onCourse.id}"></td>
				</tr>
				
				<tr>
					<th>Tên khóa học</th>
					<td th:text="${onCourse.courseDTO.name}"></td>
					<td> <a th:href="@{/admin/info-course/__${onCourse.courseDTO.id}__}">Thông tin</a> </td>
				</tr>
				
				<tr>
					<th>Giảng viên giàng dạy</th>
					<td th:text="${onCourse.teacherDTO.name}"></td>
					<td> <a th:href="@{/admin/info-teacher/__${onCourse.teacherDTO.id}__}">Thông tin</a> </td>
				</tr>
				
				<tr>
					<th>Loại khóa học</th>
					<td th:text="${onCourse.courseDTO.courseTypeDTO.name}"></td>
				</tr>
			
				<tr>
					<th>Ảnh giới thiệu</th>
					<td >
						<img style="width: 200px;" alt="" th:src="@{/image/imgCourses/__${onCourse.courseDTO.image}__}">
					</td>
				</tr>
				
				<tr>
					<th>Trình độ</th>
					<td th:text="${onCourse.courseDTO.level}"></td>
				</tr>
				
				
				<tr>
					<th>Học phí</th>
					<td>					
					<span th:text="${#numbers.formatDecimal(onCourse.courseDTO.tuition, 0, 'COMMA', 0, 'POINT')}">
						1,145,000
					</span> VNĐ
					</td>
				</tr>
				
				<tr>
					<th>Số học viên theo học</th>
					<td th:text="${onCourse.totalRegisters}"></td>
				</tr>
				
				<tr>
					<th>Số lượng video</th>
					<td th:text="${onCourse.totalVideos}"></td>
				</tr>
				
				<tr>
					<th>Mô tả</th>
					<td th:text="${onCourse.description}"></td>
				</tr>
				
				<tr>
					<th>Ngày tạo</th>
					<td th:text="${#dates.format(onCourse.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
				</tr>
				
				<tr>
					<th>Ngày cập nhật gần nhất</th>
					<td th:text="${#dates.format(onCourse.updatedAt, 'dd-MM-yyyy HH:mm')}"></td>
				</tr>
				
			</table>
		</div>
		<a class="btn btn-primary" th:href="@{/admin/online-course-list}">Danh sách khóa học</a>
		
	</div>
</body>
</html>
