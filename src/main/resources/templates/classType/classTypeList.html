<!DOCTYPE html>
<html>
<head th:replace="common/head :: head(~{::title},~{::link})">
<meta charset="UTF-8">
<title>Danh sách loại phòng</title>
<link rel="stylesheet" href="">
</head>

<body>
	<header th:replace="common/headerAdmin :: headerAdmin"></header>
	<div class="container">
		<h2>Danh sách loại lớp học</h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Mã lớp học</th>
					<th>Tên lớp học</th>
					<th>Số bàn</th>
					<th>Số ghế</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="type: ${typeDTOs}">
					<td th:text="${type.id}"></td>
					<td th:text="${type.name}"></td>
					<td th:text="${type.quantityTables}"></td>
					<td th:text="${type.quantityChairs}"></td>
					<td>
						<a th:href="@{/admin/update-class-type/__${type.id}__}">Sửa</a> |
						<a 
							class="option-from-user btn-force-delete" 
							th:dataid="${type.id}"
							data-toggle="modal"
							data-target="#myModal"
							href="">Xóa</a> |
						<a th:href="@{/admin/info-class-type/__${type.id}__}">Thông tin</a>
					</td>

				</tr>
			</tbody>
		</table>
		<a class="btn btn-primary" th:href="@{/admin/add-class-type}">Thêm
			mới</a>
		
		<form action="/admin/delete-class-type/" name="force-delete-form" method="post"></form>

		<div th:replace="common/deleteModal :: deleteModal"></div>
		
		<script th:src="@{/js/app.js}" type="text/javascript"></script>
	</div>
</body>
</html>
