<!DOCTYPE html>
<html>
<head th:replace="common/head :: head(~{::title},~{::link})">
<meta charset="UTF-8">
<title>Thêm mới loại phòng</title>
<link rel="stylesheet" href="">
</head>
<body>
	<div class="container">
		<h2>Thêm mới loại lớp học</h2>
		<form id="form-validation" action="/admin/add-class-type" method="post" th:object="${type}">
			<div class="form-group">
				<label for="name">Tên loại lớp học</label> <input id="name"
					type="text" th:field="*{name}" class="form-control" />
				<span class="form-message"></span>
				<p style="color: red;" th:each="error: ${#fields.errors('name')}"
					th:text="#{validation.require}"></p>
			</div>

			<div class="form-group">
				<label>Số lượng bàn</label> <input th:field="*{quantityTables}"
					type="number" class="form-control">

			</div>

			<div class="form-group">
				<label>Số lượng ghế</label> <input th:field="*{quantityChairs}"
					type="number" class="form-control">
			</div>

			<div class="form-group">
				<label>Ghi chú</label>
				<textarea th:field="*{note}" type="text" class="form-control"></textarea>
			</div>

			<button type="submit" class="btn btn-default">Thêm mới</button>
			<a class="btn btn-primary" th:href="@{/admin/class-type-list}">Danh
				sách loại phòng</a>
		</form>
	</div>

	
</body>
</html>
