<!DOCTYPE html>
<html>
<head th:replace="common/head :: head(~{::title},~{::link})">
<meta charset="UTF-8">
<title>Danh sách tài khoản học viên</title>
<link rel="stylesheet" href="">
</head>

<body>
	<header th:replace="common/headerAdmin :: headerAdmin"></header>
	<div class="container">
		<h2>Danh sách tài khoản học viên</h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Mã tài khoản</th>
					<th>Họ tên</th>
					<th>Email</th>
					<th>Lựa chọn</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="acc: ${dtos}">
					<td th:text="${acc.id}"></td>
					<td th:text="${acc.name}"></td>
					<td th:text="${acc.email}"></td>
					<td>
						<a th:href="@{/admin/update-account-student/__${acc.id}__}">Sửa</a> |
						<a 
							class="option-from-user btn-force-delete" 
							th:dataid="${acc.id}"
							data-toggle="modal"
							data-target="#myModal"
							href="">Xóa</a> |
						<a th:href="@{/admin/info-account-student/__${acc.id}__}">Thông tin</a>
					</td>

				</tr>
			</tbody>
		</table>
		<a class="btn btn-primary" th:href="@{/admin/add-account-student}">Thêm
			mới</a>
		
		<form action="/admin/delete-account-student/" name="force-delete-form" method="post"></form>

		<div th:replace="common/deleteModal :: deleteModal"></div>
		
		<script th:src="@{/js/app.js}" type="text/javascript"></script>
</body>
</html>
