<!DOCTYPE html>
<html>
<head th:replace="common/head :: head(~{::title},~{::link})">
<meta charset="UTF-8">
<title>Danh sách ca học</title>
<link rel="stylesheet" href="">
</head>

<body>
	<header th:replace="common/headerAdmin :: headerAdmin"></header>
	<div class="container">
		<h2>Danh sách ca học</h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Ca học</th>
					<th>Thời gian bắt đầu</th>
					<th>Thời gian kết thúc</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="shift: ${shiftDTOs}">
					<td th:text="${shift.id}"></td>
					<td th:text="${shift.name}"></td>
					<td th:text="${shift.startedAt}"></td>
					<td th:text="${shift.endedAt}"></td>
					<td>
						<a th:href="@{/admin/update-shift/__${shift.id}__}">Sửa</a> |
						<a 
							class="option-from-user btn-force-delete" 
							th:dataid="${shift.id}"
							data-toggle="modal"
							data-target="#myModal"
							href="">Xóa</a>
					</td>

				</tr>
			</tbody>
		</table>
		<a class="btn btn-primary" th:href="@{/admin/add-shift}">Thêm
			mới</a>
		
		<form action="/admin/delete-shift/" name="force-delete-form" method="post"></form>

		<div th:replace="common/deleteModal :: deleteModal"></div>
		
		<script th:src="@{/js/app.js}" type="text/javascript"></script>
	</div>
</body>
</html>
