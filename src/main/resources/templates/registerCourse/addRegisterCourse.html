<!DOCTYPE html>
<html>
<head th:replace="common/head :: head(~{::title},~{::link})">
<meta charset="UTF-8">
<title>Thêm mới đăng kí khóa học</title>
<link rel="stylesheet" href="">
</head>
<body>
	<div class="container">
		<h2>Đăng kí khóa học</h2>
		<form id="form-validation" th:action="@{/tvv/add-register-course}" 
			method="post" th:object="${registerCourseDTO}">
		
			<input name="idStudent" th:value="${idStudent}" type="hidden"/>
			<div class="form-group">
	        	<label for="" class="form-label">Loại khóa học</label>
	        	<select class="form-control input-select">
	        		<option>----Chọn danh mục khóa học----</option>
	        		<option th:each="type: ${session.courseTypes}" th:text="${type.name}" 
	        			th:value="${type.id}"/>
	        	</select>
        	</div>
        	
        	<div class="form-group">
	        	<label for="" class="form-label">Khóa học</label>
	        	<select class="form-control input-sub-select" th:field="*{idCourse}">
	        		<option class="sub-select-value" th:each="course: ${session.courses}" th:text="${course.name}" 
	        			th:value="${course.id}" th:type="${course.courseTypeDTO.id}"/>
	        	</select>
        	</div>
			
			<div class="form-group">
				<label>Ghi chú</label>
				<textarea th:field="*{note}" type="text" class="form-control"></textarea>
			</div>
			
			<button type="submit" class="btn btn-default">Đăng kí</button>
			<a class="btn btn-primary" th:href="@{/tvv/register-course-list}">Danh
				sách đăng kí</a>
		</form>
	</div>
<script th:src="@{/js/test.js}" type="text/javascript"></script>
</body>


</html>
