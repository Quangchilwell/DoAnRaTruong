<!DOCTYPE html>
<html>
<head th:replace="common/head :: head(~{::title},~{::link})">
<meta charset="UTF-8">
<title>Xác nhận đăng kí combo</title>
<link rel="stylesheet" href="">
</head>
<body>
	<div class="container">
		<h1>Xác nhận đăng kí combo</h1>
		
		<h2>
			Bạn có xác nhận đăng kí combo với mã là <span th:text="${combo.id}"></span> 
			cho học viên <span th:text="${student.name}"></span>
			có mã là <span th:text="${student.id}"></span> ?
		</h2>
		
		<a class="btn btn-primary" 
			th:href="@{/tvv/register-combo-success(idCombo = ${combo.id}, idStudent = ${student.id})}"
		>Xác nhận</a>
		<a class="btn btn-primary" th:href="@{/admin/info-student/__${student.id}__}">Không</a>	
	</div>
</body>
</html>
