<!DOCTYPE html>
<html>
<head th:replace="common/head :: head(~{::title},~{::link})">
<meta charset="UTF-8">
<title>Cập nhật đăng kí khóa học</title>
<link rel="stylesheet" href="">
</head>
<body>
	<div class="container">
		<h2>Chuyển đổi đăng kí khóa học</h2>
		<form id="form-validation" th:action="@{/tvv/update-register-course/__${registerCourseDTO.id}__}" 
			method="post" th:object="${registerCourseDTO}">
			
			<input th:field="*{id}" type="hidden"/>
			
			<div class="form-group">
				<label>Học viên đăng kí ban đầu</label>
				<input th:value="${registerCourseDTO.studentDTO.name}" type="text" 
				class="form-control" disabled="disabled"></input>
			</div>
			
			<div class="form-group">
				<label>Mã học viên muốn chuyển đổi</label>
				<input type="text" 
					placeholder="Nhập mã học viên được chuyển đổi"
					name="idStudent"
					class="form-control"></input>
			</div>
					
			<button type="submit" class="btn btn-default">Thực hiện chuyển đổi</button>
			<a class="btn btn-primary" th:href="@{/tvv/register-course-list}">Danh
				sách đăng kí</a>
		</form>
	</div>
<script th:src="@{/js/test.js}" type="text/javascript"></script>
</body>


</html>
