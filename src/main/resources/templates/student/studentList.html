<!DOCTYPE html>
<html>
<head th:replace="common/head :: head(~{::title},~{::link})">
<meta charset="UTF-8">
<title>Danh sách học viên</title>
<link rel="stylesheet" href="">
</head>

<body>
	<header th:replace="common/headerAdmin :: headerAdmin"></header>
	<div class="container">
		<h2>Danh sách học viên</h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Họ tên</th>
					<th>Số điện thoại</th>
					<th>Nghề nghiệp</th>
					<th>Lựa chọn</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="student: ${students}">
					<td th:text="${student.id}"></td>
					<td th:text="${student.name}"></td>
					<td th:text="${student.phone}"></td>
					<td th:text="${student.career}"></td>
					<td>
						<a th:href="@{/admin/update-student/__${student.id}__}">Sửa</a> |
						<a 
							class="option-from-user btn-force-delete" 
							th:dataid="${student.id}"
							data-toggle="modal"
							data-target="#myModal"
							href="">Xóa</a> |
						<a th:href="@{/admin/info-student/__${student.id}__}">Thông tin</a>
					</td>

				</tr>
			</tbody>
		</table>
		<a class="btn btn-primary" th:href="@{/admin/add-student}">Thêm
			mới</a>
		
		<form action="/admin/delete-student/" name="force-delete-form" method="post"></form>

		<div th:replace="common/deleteModal :: deleteModal"></div>
		
		<script th:src="@{/js/app.js}" type="text/javascript"></script>
	</div>
</body>
</html>
