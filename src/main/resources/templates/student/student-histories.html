<!DOCTYPE html>
<html>
<head th:replace="common/head :: head(~{::title},~{::link})">
<meta charset="UTF-8">
<title>Danh sách lịch sử học viên</title>
<link rel="stylesheet" href="">
</head>

<body>
	<header th:replace="common/headerAdmin :: headerAdmin"></header>
	<div class="container">
		<h2>Lịch sử học tập của học viên 
			<span th:text="${student.name}"></span> với mã 
			<span th:text="${student.id}"></span>
		</h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Họ tên</th>
					<th>Lớp</th>
					<th>Ngày hoàn thành</th>
					<th>Trạng thái hoàn thành</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="dto: ${dtos}">
					<td th:text="${dto.studentDTO.name}"></td>
					<td th:text="${dto.classOpeningDTO.name}"></td>
					<td th:text="${dto.completedDate}"></td>
					<td th:if="${dto.isPassed == 0}" >Qua lớp</td>
					<td th:if="${dto.isPassed == 1}" >Không qua lớp</td>
				</tr>
			</tbody>
		</table>
		<a class="btn btn-primary" th:href="@{/admin/info-student/__${student.id}__}">Quay lại</a>
		
		<form action="/admin/delete-student/" name="force-delete-form" method="post"></form>

		<div th:replace="common/deleteModal :: deleteModal"></div>
		
		<script th:src="@{/js/app.js}" type="text/javascript"></script>
	</div>
</body>
</html>
