<!DOCTYPE html>
<html>
<head th:replace="common/head :: head(~{::title},~{::link})">
<meta charset="UTF-8">
<title>Thông tin trợ giảng</title>
<link rel="stylesheet" href="">
</head>
<body>
	<div class="container">
		<h2>Chi tiết trợ giảng</h2>
		<div class="table-responsive">
			<table class="table">
				<tr>
					<th>Mã trợ giảng</th>
					<td th:text="${tutorDTO.id}"></td>
				</tr>
				
				<tr>
					<th>Họ tên trợ giảng</th>
					<td th:text="${tutorDTO.name}"></td>
				</tr>
				
				<tr>
					<th>Giới tính</th>
					<td th:if="${tutorDTO.gender == 'male'}">Nam</td>
					<td th:if="${tutorDTO.gender == 'female'}">Nữ</td>
				</tr>
				
				<tr>
					<th>Ngày sinh</th>
					<td th:text="${birthday}"></td>
				</tr>
				
				<tr>
					<th>Ngày vào trung tâm</th>
					<td th:text="${joiningDate}"></td>
				</tr>
				
				<tr>
					<th>Trình độ học vấn</th>
					<td th:text="${tutorDTO.degree}"></td>
				</tr>
				
				<tr>
					<th>Số điện thoại</th>
					<td th:text="${tutorDTO.phone}"></td>
				</tr>
				
				<tr>
					<th>Email</th>
					<td th:text="${tutorDTO.email}"></td>
				</tr>
				
				<tr>
					<th>Mô tả</th>
					<td th:text="${tutorDTO.description}"></td>
				</tr>
						
				<tr>
					<th>Ngày tạo</th>
					<td th:text="${#dates.format(tutorDTO.createdDate, 'dd-MM-yyyy HH:mm')}"></td>
				</tr>
				
				<tr>
					<th>Ngày cập nhật gần nhất</th>
					<td th:text="${#dates.format(tutorDTO.updateDate, 'dd-MM-yyyy HH:mm')}"></td>
				</tr>
				
			</table>
		</div>
		<a class="btn btn-primary" th:href="@{/admin/tutor-list}">Danh sách trợ giảng</a>
	</div>
</body>
</html>
